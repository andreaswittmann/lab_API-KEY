name: Test BigModel API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai

    - name: Run BigModel API test
      env:
        ZHIPU_AI_API_KEY: ${{ secrets.ZHIPU_AI_API_KEY }}
      run: |
        python test_bigmodel.py